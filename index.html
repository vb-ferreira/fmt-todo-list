<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- My Styles -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TODO List</h1>
    </header>
    <form>
      <label for="new-task" class="form-label">Nova tarefa:</label>
      <div class="form-input">
        <input type="text" id="new-task" name="new-task">
        <button type="submit"><i class="bi bi-plus"></i></button>
      </div>
    </form>
    <div id="task-list">
      <ul>
        <li class="task-item">
          <div class="task">
            <input class="task-check" type="checkbox" checked>
            <span>Ex. 2: Iniciando o projeto TODO List</span>
          </div>  
          <button><i class="bi bi-x"></i></button>    
        </li>
        <li class="task-item">
          <div class="task">
            <input class="task-check" type="checkbox" checked>
            <span>Ex. 3: Adicionando primeiros elementos</span>
          </div>
          <button><i class="bi bi-x"></i></button>    
        </li>
        <li class="task-item">
          <div class="task">
            <input class="task-check" type="checkbox" checked>
            <span>Ex. 4: Criando checkbox e lixeira</span>
          </div>
          <button><i class="bi bi-x"></i></button>    
        </li>
        <li class="task-item">
          <div class="task">
            <input class="task-check" type="checkbox" checked>
            <span>Extra: Refatoração e estilização</span>
          </div>
          <button><i class="bi bi-x"></i></button>    
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
