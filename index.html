<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Monoton&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- My Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- My scripts -->
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>&lt;!-- TODO: <span></span> --&gt;</h1>
    </header>
    <form>
      <label for="new-task" class="form-label">Nova tarefa:</label>
      <div class="form-input">
        <input type="text" id="new-task" name="new-task">
        <button type="submit"><i class="bi bi-plus"></i></button>
      </div>
      <small id="feedback"></small>
    </form>
    <div id="task-list">
      <ul></ul>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal hide">
    <div class="box">
      <div id="close-modal"><i class="bi bi-x-lg dismiss-modal"></i></div>
      <h2><i class="bi bi-exclamation-triangle"></i>Atenção</h2>
      <hr>
      <p>Deseja realmente apagar a tarefa?</p>
      <div class="btns">
        <div class="div-btn dismiss-modal" id="btn-cancelar">Cancelar</div>
        <div class="div-btn delete-item" id="btn-apagar">Apagar</div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
</body>
</html>
