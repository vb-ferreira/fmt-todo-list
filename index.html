<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
    </header>
    <form>
      <div class="form-control">
        <label for="task">Insira uma tarefa:</label>
        <input type="text" id="task" name="task">
        <button type="submit">Adicionar</button>
      </div>
    </form>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</body>
</html>
